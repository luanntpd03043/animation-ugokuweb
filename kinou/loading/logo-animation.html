<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ロゴアニメーション</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        @charset "utf-8";

        /*========= LoadingのためのCSS ===============*/

        /* Loading背景画面設定　*/
        #splash {
            /*fixedで全面に固定*/
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 999;
        background:#333;
        text-align:center;
        color:#fff;
        }

        /* Loading画像中央配置　*/
        #splash_logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        /* Loading アイコンの大きさ設定　*/
        #splash_logo img {
        width:260px;
        }

        /* fadeUpをするアイコンの動き */

        .fadeUp{
        animation-name: fadeUpAnime;
        animation-duration:0.5s;
        animation-fill-mode:forwards;
        opacity: 0;
        }

        @keyframes fadeUpAnime{
        from {
            opacity: 0;
        transform: translateY(100px);
        }

        to {
            opacity: 1;
        transform: translateY(0);
        }
        }


        /*========= レイアウトのためのCSS ===============*/

        #container{
            width:100%;
            height: 100vh;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        a{
            color: #333;
        }

        a:hover{
            text-decoration: none;   
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">ロゴアニメーション</h1>
        <div id="content">
            <div id="splash">
                <div id="splash_logo">
                  <img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/img/loading.svg" alt="" class="fadeUp">
                </div>
              </div>
            
              <main>
                <div id="container">
                  <p>ローディング後、この画面が見えます。</p>
                  <!--/container-->
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
    <!--IE11用-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <!--自作のJS-->
    <script>
        //logoの表示
        $(window).on('load',function(){
            $("#splash").delay(1500).fadeOut('slow');//ローディング画面を1.5秒（1500ms）待機してからフェードアウト
            $("#splash_logo").delay(1200).fadeOut('slow');//ロゴを1.2秒（1200ms）待機してからフェードアウト
        });
    </script>
</body>
</html>
