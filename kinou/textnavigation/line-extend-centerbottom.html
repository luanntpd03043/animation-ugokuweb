<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中心から外に線が伸びる（下部）</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
      @charset "utf-8";

      /*==================================================
      共通　横並びのための設定
      ===================================*/

      .gnavi{
          display: flex;
          flex-wrap: wrap;/*スマホ表示折り返し用なのでPCのみなら不要*/
          margin:0 0 50px 0;
          list-style: none;
      }

      .gnavi li a{
          display: block;
        padding:10px 30px;
          text-decoration: none;
          color: #333;
      }

      .gnavi li{
          margin-bottom:20px;
      }

      /*==================================================
      　5-3-1 中心から外に線が伸びる（下部）
      ===================================*/

      .gnavi li a{
          /*線の基点とするためrelativeを指定*/
        position: relative;
      }

      .gnavi li.current a,
      .gnavi li a:hover{
        color:#0481A2;
      }

      .gnavi li a::after {
          content: '';
          /*絶対配置で線の位置を決める*/
          position: absolute;
          bottom: 0;
          left: 10%;
          /*線の形状*/
          width: 80%;
          height: 2px;
          background:#0481A2;
          /*アニメーションの指定*/
          transition: all .3s;
          transform: scale(0, 1);/*X方向0、Y方向1*/
          transform-origin: center top;/*上部中央基点*/
      }

      /*現在地とhoverの設定*/
      .gnavi li.current a::after,
      .gnavi li a:hover::after {
          transform: scale(1, 1);/*X方向にスケール拡大*/
      }


      /*========= レイアウトのためのCSS ===============*/

      .lead{
        padding: 50px 20px;
      }
    </style>
</head>

<body>
    <div id="wrapper">
      <h1 class="title">中心から外に線が伸びる（下部）</h1>
      <div id="content">
        <ul class="gnavi">
          <li class="current"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
</body>
</html>
