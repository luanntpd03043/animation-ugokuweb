<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表示するテキストが切り替わる</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*表示するテキストが切り替わる*/
        .btntextchange {
            /*テキストの基点とするためrelativeを指定*/
            position: relative;
            /*ボタンの形状*/
            border: 1px solid #555;
            border-radius: 25px;
            min-width: 210px;
            padding: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            color: #333;
            outline: none;
            /*アニメーションの指定*/
            transition: all .2s;
        }

        /*hoverした際の変化*/
        .btntextchange:hover {
            background: #333;
            color: #fff;
        }

        .btntextchange span {
            /*絶対配置でテキストの位置を決める*/
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /*アニメーションの指定*/
            transition: all .5s;
            /*ブロック要素にしてテキスト折り返しなし*/
            display: block;
            white-space: nowrap;
        }

        /*差し替わるテキストの設定*/
        .btntextchange span:nth-child(2) {
            opacity: 0;
            /*透過0に*/
        }

        /*hoverするとテキストが入れ替わる設定*/
        .btntextchange:hover span:nth-child(1) {
            opacity: 0;
            /*透過0に*/
        }

        .btntextchange:hover span:nth-child(2) {
            opacity: 1;
            /*不透明に*/
        }

        /*========= レイアウトのためのCSS ===============*/

        body {
            vertical-align: middle;
            padding: 100px 0;
            text-align: center;
        }

        p {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <a href="#" class="btntextchange"><span>About</span><span>私たちについて</span></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    </script>
</body>

</html>
