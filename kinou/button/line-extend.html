<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>少し出ていた線が伸びる</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*== 少し出ていた線が伸びる */

        .btnlinestretches2 {
            /*線の基点とするためrelativeを指定*/
            position: relative;
            /*ボタンの形状*/
            color: #333;
            padding: 10px 30px;

            display: inline-block;
            text-decoration: none;
            outline: none;
        }

        /*線の設定*/
        .btnlinestretches2::before,
        .btnlinestretches2::after {
            content: '';
            /*絶対配置で線の位置を決める*/
            position: absolute;
            /*事前に出現させる線の形状*/
            border: solid #333;
            width: 10px;
            height: 10px;
            /*アニメーションの指定*/
            transition: all 0.3s ease-in-out;
        }

        .btnlinestretches2::before {
            /*事前に出現させる線の位置*/
            top: 0;
            left: 0;
            /*事前に出現させる線の形状*/
            border-width: 2px 0 0 2px;
        }

        .btnlinestretches2::after {
            /*事前に出現させる線の位置*/
            bottom: 0;
            right: 0;
            /*事前に出現させる線の形状*/
            border-width: 0 2px 2px 0;
        }

        /*hoverした際の線の形状*/
        .btnlinestretches2:hover::before,
        .btnlinestretches2:hover::after {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            border-color: #666
        }

        /*========= レイアウトのためのCSS ===============*/

        body {
            vertical-align: middle;
            padding: 100px 0;
            text-align: center;
        }

        p {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <a href="#" class="btnlinestretches2">7-1-34 少し出ていた線が伸びる</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    </script>
</body>

</html>
