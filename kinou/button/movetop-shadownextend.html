<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上に移動し影がついて浮き上がる</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*== 上に移動し影がついて浮き上がる */

        /*ボタンの形状*/
        .float3 {
            position: relative;
            top: 0;
            padding: 10px 20px;
            display: inline-block;
            border: 1px solid #ccc;
            color: #333;
            text-decoration: none;
            outline: none;
            /*アニメーションの設定*/
            transition: all .3s;
        }

        /*hoverをしたらボックスに影がつき、上に上がる*/
        .float3:hover {
            top: -3px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }


        /*========= レイアウトのためのCSS ===============*/

        body {
            vertical-align: middle;
            padding: 100px 0;
            text-align: center;
        }

        p {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <a href="#" class="float3">7-1-20 上に移動し影がついて浮き上がる</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    </script>
</body>

</html>
