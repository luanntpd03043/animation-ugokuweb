<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影がついて浮き上がる</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*== 影がついて浮き上がる */

        /*ボタンの形状*/
        .float1 {
            border: 1px solid #ccc;
            color: #333;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
            outline: none;
            /*アニメーションの指定*/
            transition: all .3s;
        }

        /*hoverをしたらボックスに影がつく*/
        .float1:hover {
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.3);
            border-color: transparent;
        }

        /*========= レイアウトのためのCSS ===============*/

        body {
            vertical-align: middle;
            padding: 100px 0;
            text-align: center;
        }

        p {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <a href="#" class="float1">7-1-18 影がついて浮き上がる</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>

</html>
