<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3本線がジャンプして×に</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
      @charset "utf-8";
      /*ボタン外側※レイアウトによってpositionや形状は適宜変更してください*/
      .openbtn9{
        position: relative;/*ボタン内側の基点となるためrelativeを指定*/
        background:#2BA99B;
        cursor: pointer;
          width: 50px;
          height:50px;
        border-radius: 5px;
        overflow: hidden;/*ジャンプしてはみ出た要素を消す*/
      }
        
      /*ボタン内側*/

      .openbtn9 .openbtn-area{
          transition: all .4s;/*アニメーションの設定*/
      }

      .openbtn9 span{
          display: inline-block;
          transition: all .4s;/*アニメーションの設定*/
          position: absolute;
          left: 14px;
          height: 3px;
          border-radius: 2px;
        background: #fff;
          width: 45%;
        }


      .openbtn9 span:nth-of-type(1) {
        top:15px; 
      }

      .openbtn9 span:nth-of-type(2) {
        top:23px;
      }

      .openbtn9 span:nth-of-type(3) {
        top:31px;
      }


      /*activeクラスが付与されると .openbtn-areaが360度回転し、
      その中の線のtopの位置や形状が変化して×に*/

      .openbtn9.active .openbtn-area{
        transform: rotateX(360deg);
      }

      .openbtn9.active span:nth-of-type(1) {
          top: 18px;
          left: 18px;
          transform: translateY(6px) rotate(-135deg);
          width: 30%;
      }

      .openbtn9.active span:nth-of-type(2) {
        opacity: 0;
      }

      .openbtn9.active span:nth-of-type(3){
          top: 30px;
          left: 18px;
          transform: translateY(-6px) rotate(135deg);
          width: 30%;
      }
    </style>
</head>

<body>
    <div id="wrapper">
      <h1 class="title">3本線がジャンプして×に</h1>
      <div id="content">
        <div class="openbtn9"><div class="openbtn-area"><span></span><span></span><span></span></div></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--自作のJS-->
    <script>
      $(".openbtn9").click(function () {
        $(this).toggleClass('active');
      });
    </script>
</body>
</html>
