<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MENUが×に</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
      @charset "utf-8";
      /*==================================================
      　5-2-5 MENUが☓に
      ===================================*/

      /*ボタン外側※レイアウトによってpositionや形状は適宜変更してください*/
      .openbtn5{
        position: relative;/*ボタン内側の基点となるためrelativeを指定*/
        background:#666;
        cursor: pointer;
          width: 50px;
          height:50px;
        border-radius: 5px;
      }

      /*ボタン内側*/
      .openbtn5 span{
          display: inline-block;
          transition: all .4s;/*アニメーションの設定*/
          position: absolute;
        }

      .openbtn5 span:nth-of-type(1),
      .openbtn5 span:nth-of-type(3) {
          height: 2px;
        background: #fff;
          width: 62%;
          left: 10px;
      }

      .openbtn5 span:nth-of-type(1) {
        top:13px; 
      }

      .openbtn5 span:nth-of-type(2) {
        top:19px;
        left:11px;
        font-size:0.6rem;
        text-transform: uppercase;
        color: #fff;
      }

      .openbtn5 span:nth-of-type(3) {
        top:36px;
      }

      /*activeクラスが付与されると線が回転して×になり、Menu表記をしている2つ目の要素が透過して消える*/
      .openbtn5.active span:nth-of-type(1) {
          top: 18px;
          left: 18px;
          transform: translateY(6px) rotate(-45deg);
          width: 30%;
      }

      .openbtn5.active span:nth-of-type(2) {
        opacity: 0;
      }

      .openbtn5.active span:nth-of-type(3){
          top: 30px;
          left: 18px;
          transform: translateY(-6px) rotate(45deg);
          width: 30%;
      }
      /*========= レイアウトのためのCSS ===============*/

      body{
        background:#f3f3f3;
          padding:20px;
      }


      a{
        color: #333;
        text-decoration: none;
      }

      .lead{
        margin:20px 0 0 0;
      }

      .btn-block{
        width:200px;  
        padding: 30px;
      }
    </style>
</head>

<body>
    <div id="wrapper">
      <h1 class="title">MENUが×に</h1>
      <div id="content">
        <div class="openbtn5"><span></span><span>Menu</span><span></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--自作のJS-->
    <script>
      $(".openbtn5").click(function () {
        $(this).toggleClass('active');
      });
    </script>
</body>
</html>
