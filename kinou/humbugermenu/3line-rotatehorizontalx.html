<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3本線が横方向に回転して×に</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
      @charset "utf-8";
      /*==================================================
      　5-2-8 3本線が横方向に回転して×に
      ===================================*/

      /*ボタン外側※レイアウトによってpositionや形状は適宜変更してください*/
      .openbtn8{
        position: relative;/*ボタン内側の基点となるためrelativeを指定*/
        background:#EC6015;
        cursor: pointer;
          width: 50px;
          height:50px;
        border-radius: 5px;
      }

      /*ボタン内側*/
      .openbtn8 .openbtn-area{
          transition: all .6s;/*アニメーションの設定*/
        width:50px;
        height:50px;
      }

      .openbtn8 span{
          display: inline-block;
          transition: all .4s;
          position: absolute;
          left: 14px;
          height: 3px;
          border-radius: 2px;
        background: #fff;
          width: 45%;
        }

      .openbtn8 span:nth-of-type(1) {
        top:15px; 
      }

      .openbtn8 span:nth-of-type(2) {
        top:23px;
      }

      .openbtn8 span:nth-of-type(3) {
        top:31px;
      }

      /*activeクラスが付与されると .openbtn-areaが360度回転し、その中の線が回転して×に*/
      .openbtn8.active .openbtn-area{
        transform: rotate(360deg);
      }

      .openbtn8.active span:nth-of-type(1) {
          top: 18px;
          left: 18px;
          transform: translateY(6px) rotate(-45deg);
          width: 30%;
      }

      .openbtn8.active span:nth-of-type(2) {
        opacity: 0;
      }

      .openbtn8.active span:nth-of-type(3){
          top: 30px;
          left: 18px;
          transform: translateY(-6px) rotate(45deg);
          width: 30%;
      }


      /*========= レイアウトのためのCSS ===============*/

      body{
        background:#f3f3f3;
          padding:20px;
      }


      a{
        color: #333;
        text-decoration: none;
      }

      .lead{
        margin:20px 0 0 0;
      }

      .btn-block{
        width:200px;  
        padding: 30px;
      }
    </style>
</head>

<body>
    <div id="wrapper">
      <h1 class="title">3本線が横方向に回転して×に</h1>
      <div id="content">
        <div class="openbtn8"><div class="openbtn-area"><span></span><span></span><span></span></div></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--自作のJS-->
    <script>
      $(".openbtn8").click(function () {
        $(this).toggleClass('active');
      });
    </script>
</body>
</html>
