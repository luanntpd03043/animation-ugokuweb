<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幾何学模様</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*========= レイアウトのためのCSS ===============*/

        #wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        a {
            color: #fff;
        }

        /*========= particle js を描画するエリア設定 ===============*/

        html,
        body {
            height: 100%;
            /*高さを100%にして描画エリアをとる*/
        }

        #particles-js {
            position: fixed;
            /*描画固定*/
            z-index: -1;
            /*描画を一番下に*/
            width: 100%;
            height: 100%;
            background-color: #35004D;
            /*背景色*/
        }

        #wrap {
            position: relative;
            /*描画を#particles-jsよりも上にするためposition:relative;を指定*/
            z-index: 1;
            /*z-indexの数字を大きくすることで描画を#particles-jsよりも上に*/
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <div id="particles-js"></div>
            <div id="wrap">
                <p>コンテンツが入ります<br>※使用したライブラリ<a href="https://vincentgarreau.com/particles.js/" target="_blank">https://vincentgarreau.com/particles.js/</a></p>
                <!--/wrapper-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 38,//この数値を変更すると幾何学模様の数が増減できる
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"//色
                },
                "shape": {
                    "type": "polygon",//形状はpolygonを指定
                    "stroke": {
                        "width": 0,
                    },
                    "polygon": {
                        "nb_sides": 3//多角形の角の数
                    },
                    "image": {
                        "width": 190,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.664994832269074,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 2.2722661797524872,
                        "opacity_min": 0.08115236356258881,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.6,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,//この数値を小さくするとゆっくりな動きになる
                    "direction": "none",//方向指定なし
                    "random": false,//動きはランダムにしない
                    "straight": false,//動きをとどめない
                    "out_mode": "out",//画面の外に出るように描写
                    "bounce": false,//跳ね返りなし
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 961.4383117143238
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
