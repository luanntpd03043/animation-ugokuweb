<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景色が時間変化</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*========= レイアウトのためのCSS ===============*/

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }

        /*========= body背景色の変化CSS ===============*/

        body {
            animation: bgchange 20s ease infinite;
            /*変化の時間を変更したい場合は20sの部分を好きな時間に変更*/
        }

        @keyframes bgchange {
            0% {
                background: #ffe6e1;
            }

            /*変化させたい色*/
            25% {
                background: #fdcb9e;
            }

            /*変化させたい色*/
            50% {
                background: #fdcbc1;
            }

            /*変化させたい色*/
            75% {
                background: #ffff8c;
            }

            /*変化させたい色*/
            90% {
                background: #b2dffb;
            }

            /*変化させたい色*/
            100% {
                background: #ffe6e1;
            }

            /*変化させたい色*/
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <p>bodyの背景色が時間とともに変化します</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    </script>
</body>

</html>
