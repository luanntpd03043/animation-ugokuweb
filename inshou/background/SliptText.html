<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>粒子が集まってタイポグラフィーを形成する</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*========= レイアウトのためのCSS ===============*/

        body {
            background: #333;
            word-wrap: break-word;
        }

        #main-area p {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 300px 0;
        }

        a {
            color: #fff;
        }

        /*========= 粒子を描画するエリア設定 ===============*/

        #wrapper {
            /*描画されるテキストを中央寄せにする*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particle {
            width: 100%;
            height: 100vh;
            vertical-align: bottom;
            /*canvasタグ下に余白が生まれるのを防ぐ*/
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <canvas id="particle"></canvas>
            <div id="main-area">
                <p>ここから次のコンテンツスタート<br>※参照　<a href="https://github.com/55Kaerukun/particleText.js" target="_blank">https://github.com/55Kaerukun/particleText.js</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/particleText.js"></script>
    <script>
        $("#particle").particleText({
            text: "If you can dream it<br>you can do it.<br>日本語もいけるよ", // 表示させたいテキスト。改行の場合は<br>追加
            colors: ["#fff", "#ccc", "#ddd"], // パーティクルの色を複数指定可能
            speed: "high",  // slow, middle, high の3つから粒子が集まる速さを選択
        });
    </script>
</body>

</html>
