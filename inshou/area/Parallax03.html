<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクロールすると下のエリアがヘッダーにかぶさる</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*========= レイアウトのためのCSS ===============*/

        h1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            color: #fff;
            text-shadow: 0 0 15px #666;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }


        /*========= スクロールをすると下のエリアが上にかぶさるCSS ===============*/

        #header {
            /*headerを全画面で見せる*/
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #header:before {
            /*header の疑似要素に背景画像を指定*/
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100vh;
            /*背景画像設定*/
            background: url("img/samantha-gades-320967-unsplash.jpg") no-repeat center;
            background-size: cover;
        }

        /*下の被さるエリアの指定*/
        #container {
            position: relative;
            z-index: 1;
            /*以下はレイアウトのための記述*/
            background: #fff;
            padding: 600px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <header id="header">
                <h1>Scroll me</h1>
            </header>
            <div id="container">
                <p>このエリアがスクロールすると上にかぶさります</p>
                <!--/container-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>

    </script>
</body>

</html>
