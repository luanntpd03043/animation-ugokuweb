<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ランダムに出現</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <style>
        /*========= レイアウトのためのCSS ===============*/
        p {
            text-align: center;
            padding: 50px 0;
            font-size: 20px;
        }

        /*========= ランダムに出現するテキスト ===============*/

        .randomAnime {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">ランダムに出現</h1>
        <div id="content">
            <p class="randomAnime">ランダムに出現する</p>

            <p><br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓
            </p>

            <p class="randomAnime">ランダムに出現する</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
    <script>
        var Obj = {
            loop: false,
            minDisplayTime: 2000,// アニメーションの間隔時間
            initialDelay: 500, // アニメーション開始までの遅延時間
            autoStart: true,
            in: {
                effect: 'fadeInUp',//animate.css の中にある採用したい動きのクラス名
                delayScale: 1,// 遅延時間の指数
                delay: 100,// 文字ごとの遅延時間
                sync: false,// アニメーションをすべての文字に同時適用するかどうか
                shuffle: true,// 文字表示がランダムな順に表示されるかどうか
            },
            out: {// 終了時のアニメーション設定をしたい場合はここに追記
            }
        }
        var element
        //初期設定
        function RandomInit() {
            element = $(".randomAnime");
            $(element[0]).textillate(Obj);
        }

        function RandomAnimeControl() {
            var elemPos = $(element[1]).offset().top - 50;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();

            if (scroll >= elemPos - windowHeight) {
                $(element[1]).textillate(Obj);
            }
        }

        // 画面をスクロールをしたら動かしたい場合の記述
        $(window).scroll(function () {
            RandomAnimeControl();/*アニメーション用の関数を呼ぶ*/
        });//ここまで画面をスクロールをしたら動かしたい場合の記述

        // 画面が読み込まれたらすぐに動かしたい場合の記述
        $(window).on('load', function () {
            RandomInit(); /*初期設定を読み込み*/
            RandomAnimeControl();/*アニメーション用の関数を呼ぶ*/
        });//ここまで画面が読み込まれたらすぐに動かしたい場合の記述
    </script>
</body>

</html>
