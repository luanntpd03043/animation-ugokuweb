<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>じわっと出現</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*========= レイアウトのためのCSS ===============*/
        p {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }

        /*==================================================
じわっ
===================================*/

        .blur {
            animation-name: blurAnime;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes blurAnime {
            from {
                filter: blur(10px);
                transform: scale(1.02);
                opacity: 0;
            }

            to {
                filter: blur(0);
                transform: scale(1);
                opacity: 1;
            }
        }

        .blurTrigger {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">じわっと出現</h1>
        <div id="content">
            <p><span class="blurTrigger">テキストがじわっと出てきますIE11は非対応</span></p>

            <p><br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓<br>↓</p>

            <p><span class="blurTrigger">テキストがじわっと出てきますIE11は非対応</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // blurTriggerにblurというクラス名を付ける定義

        function BlurTextAnimeControl() {
            $('.blurTrigger').each(function () { //blurTriggerというクラス名が
                var elemPos = $(this).offset().top - 50;//要素より、50px上の
                var scroll = $(window).scrollTop();
                var windowHeight = $(window).height();
                if (scroll >= elemPos - windowHeight) {
                    $(this).addClass('blur');// 画面内に入ったらblurというクラス名を追記
                } else {
                    $(this).removeClass('blur');// 画面外に出たらblurというクラス名を外す
                }
            });
        }

        // 画面をスクロールをしたら動かしたい場合の記述
        $(window).scroll(function () {
            BlurTextAnimeControl();/* アニメーション用の関数を呼ぶ*/
        });// ここまで画面をスクロールをしたら動かしたい場合の記述

        // 画面が読み込まれたらすぐに動かしたい場合の記述
        $(window).on('load', function () {
            BlurTextAnimeControl();/* アニメーション用の関数を呼ぶ*/
        });// ここまで画面が読み込まれたらすぐに動かしたい場合の記述
    </script>
</body>

</html>
