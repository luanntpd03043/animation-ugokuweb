<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ランダムに現れる（CSS）</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        @charset "utf-8";

        /*========= レイアウトのためのCSS ===============*/
        .flex{
        display:flex;
        flex-wrap: wrap;
        }

        .box{
        width: 220px;
        padding: 20px;
            margin: 0 20px 20px 20px;
        background: #666;
        color: #fff;
        box-sizing:border-box;
        }

        /*==================================================
        スタート時は要素自体を透過0にするためのopacity:0;を指定する
        ===================================*/

        .box{
        opacity: 0;
        }

        /*==================================================
        ふわっ
        ===================================*/

        .fadeUp {
        animation-name:fadeUpAnime;
        animation-duration:0.5s;
        animation-fill-mode:forwards;
        opacity: 0;
        }
        @keyframes fadeUpAnime{
        from {
            opacity: 0;
        transform: translateY(100px);
        }

        to {
            opacity: 1;
        transform: translateY(0);
        }
        }

        /* アニメーションスタートの遅延時間を決めるCSS*/
        .delay-time02{
        animation-delay: 0.2s;
        }

        .delay-time03{
        animation-delay: 0.3s;
        }

        .delay-time04{
        animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">ランダムに現れる（CSS）</h1>
        <div class="flex">
            <div class="box fadeUp">ランダムに表示　ふわっ</div>
            <div class="delay-time03 box fadeUp">ランダムに表示　ふわっ</div>
            <div class="delay-time02 box fadeUp">ランダムに表示　ふわっ</div>
            <div class="delay-time04 box fadeUp">ランダムに表示　ふわっ</div>
        </div>
    </div>
</body>
</html>
