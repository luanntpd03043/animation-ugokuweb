<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最低限覚えておきたい現れ方 - シャッ</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        @charset "utf-8";

        /*==================================================
        シャッ
        ===================================*/

        /*背景色が伸びて出現 共通*/
        .bgextend{
        animation-name:bgextendAnimeBase;
        animation-duration:1s;
        animation-fill-mode:forwards;
        position: relative;
        overflow: hidden;/*　はみ出た色要素を隠す　*/
        opacity:0;
        }

        @keyframes bgextendAnimeBase{
        from {
            opacity:0;
        }

        to {
            opacity:1;  
        }
        }

        /*中の要素*/
        .bgappear{
        animation-name:bgextendAnimeSecond;
        animation-duration:1s;
        animation-delay: 0.6s;
        animation-fill-mode:forwards;
        opacity: 0;
        }

        @keyframes bgextendAnimeSecond{
        0% {
        opacity: 0;
        }
        100% {
        opacity: 1;
        }
        }

        /*--------- 左から --------*/
        .bgLRextend::before{
        animation-name:bgLRextendAnime;
        animation-duration:1s;
        animation-fill-mode:forwards;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #666;/*伸びる背景色の設定*/
        }
        @keyframes bgLRextendAnime{
        0% {
            transform-origin:left;
            transform:scaleX(0);
        }
        50% {
            transform-origin:left;
            transform:scaleX(1);
        }
        50.001% {
            transform-origin:right;
        }
        100% {
            transform-origin:right;
            transform:scaleX(0);
        }
        }

        /*--------- 右から --------*/
        .bgRLextend::before{
        animation-name:bgRLextendAnime;
        animation-duration:1s;
        animation-fill-mode:forwards;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #666;/*伸びる背景色の設定*/
        }
        @keyframes bgRLextendAnime{
        0% {
            transform-origin:right;
            transform:scaleX(0);
        }
        50% {
            transform-origin:right;
            transform:scaleX(1);
        }
        50.001% {
            transform-origin:left;
        }
        100% {
            transform-origin:left;
            transform:scaleX(0);
        }
        }

        /*--------- 下から --------*/
        .bgDUextend::before{
        animation-name:bgDUextendAnime;
        animation-duration:1s;
        animation-fill-mode:forwards;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #666;/*伸びる背景色の設定*/
        }
        @keyframes bgDUextendAnime{
        0% {
            transform-origin:bottom;
            transform:scaleY(0);
        }
        50% {
            transform-origin:bottom;
            transform:scaleY(1);
        }
        50.001% {
            transform-origin:top;
        }
        100% {
            transform-origin:top;
            transform:scaleY(0);
        }
        }

        /*--------- 上から --------*/
        .bgUDextend::before{
        animation-name:bgUDextendAnime;
        animation-duration:1s;
        animation-fill-mode:forwards;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #666;/*伸びる背景色の設定*/
        }

        @keyframes bgUDextendAnime{
        0% {
            transform-origin:top;
            transform:scaleY(0);
        }
        50% {
            transform-origin:top;
            transform:scaleY(1);
        }
        50.001% {
            transform-origin:bottom;
        }
        100% {
            transform-origin:bottom;
            transform:scaleY(0);
        }
        }


        /*========= レイアウトのためのCSS ===============*/
        p{
        margin:50px 0;
        }

        .flex{
        display:flex;
        flex-wrap: wrap;
        }

        .bgextend{
        width: 220px;
        padding: 20px;
        margin:0 20px 20px 0;
        box-sizing:border-box;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">最低限覚えておきたい現れ方 - シャッ</h1>
        <div id="content">
            <!--シャッ-->
            <div class="flex">
                <div class="bgextend bgLRextend"><span class="bgappear">背景色が伸びて出現<br>（左から）</span></div>
                <div class="bgextend bgRLextend"><span class="bgappear">背景色が伸びて出現<br>（右から）</span></div>
                <div class="bgextend bgDUextend"><span class="bgappear">背景色が伸びて出現<br>（下から）</span></div>
                <div class="bgextend bgUDextend"><span class="bgappear">背景色が伸びて出現<br>（上から）</span></div>
            </div>
        </div>
    </div>
</body>
</html>
