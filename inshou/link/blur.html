<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ぼかし</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*　ぼかす　*/

        .blur img {
            filter: blur(0);
            transition: .3s ease-in-out;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
        }

        .blur a:hover img {
            /*hoverした時の変化*/
            filter: blur(3px);
            /*ぼかし具合を変更したい場合はこの数値を変更*/
        }


        /*　画像のマスク　*/

        .mask {
            display: block;
            line-height: 0;
            /*行の高さを0にする*/
            overflow: hidden;
            /*拡大してはみ出る要素を隠す*/
        }

        /*========= レイアウトのためのCSS ===============*/

        a {
            color: #333;
            text-decoration: none;
        }

        .lead {
            text-align: center;
            padding: 50px 20px;
        }

        /*画像のレスポンシブ*/

        img {
            width: 100%;
            height: auto;
        }

        /*　横幅　*/

        .blur {
            width: 70%;
            margin: 0 auto;
            /*中央揃え*/
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">ぼかし</h1>
        <div id="content">
            <div class="blur"><a href="#"><span class="mask"><img src="img/04.jpg" alt=""></span></a></div>
        </div>
    </div>
</body>

</html>
