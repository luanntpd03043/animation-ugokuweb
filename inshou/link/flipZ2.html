<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回転＋テキスト（Z軸2）</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /* 回転Z軸2
   ----------------------------- */

        .flipZ2 a {
            /*テキストの基点となる位置を定義*/
            position: relative;
            display: block;
        }

        .flipZ2 img {
            transition: all 0.35s ease;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
            backface-visibility: hidden;
            /*三次元になった際に裏面を可視化させない*/
        }

        .flipZ2 a:hover img {
            /*hoverした時の変化*/
            transform: rotate3d(-1, -1, 0, 100deg);
            /*奥行きをもたせて回転*/
            opacity: 0;
        }

        .flipZ2 span.cap {
            /*ここからエリアの絶対配置の指定*/
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /*ここまでエリアの絶対配置の指定*/
            transition: all 0.35s ease;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
            transform: rotate3d(1, 1, 0, 100deg);
            /*奥行きをもたせて回転*/
            opacity: 0;
            background: #333;
            /*背景色*/
            color: #fff;
            /*テキストの色を変えたい場合はここを修正*/
            /*ここからテキスト中央寄せの指定*/
            display: flex;
            justify-content: center;
            align-items: center;
            /*ここまでテキスト中央寄せの指定*/
        }

        .flipZ2 a:hover span.cap {
            /*hoverした時の変化*/
            transform: rotate3d(0, 0, 0, 0deg);
            /*奥行きをもたせて回転*/
            opacity: 1;
            transition-delay: 0.15s;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
        }

        /*========= レイアウトのためのCSS ===============*/

        a {
            color: #333;
            text-decoration: none;
        }

        .lead {
            text-align: center;
            padding: 50px 20px;
        }


        /*画像のレスポンシブ*/

        img {
            width: 100%;
            height: auto;
        }

        /* 横幅*/

        .flipZ2 {
            width: 70%;
            margin: 0 auto;
            /*中央揃え*/
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">回転＋テキスト（Z軸2）</h1>
        <div id="content">
            <div class="flipZ2"><a href="#"><img src="img/05.jpg" alt=""><span class="cap">回転Z軸2＋テキストが出現 flipZ2</span></a></div>
        </div>
    </div>
</body>

</html>
