<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>モノクロからカラーへ</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*　モノクロからカラーへ　*/

        .grayscale img {
            filter: grayscale(100%);
            /*モノクロ具合を変更したい場合はこの数値を変更*/
            transition: .3s ease-in-out;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
        }

        .grayscale a:hover img {
            /*hoverした時の変化*/
            filter: grayscale(0);
        }

        /*========= レイアウトのためのCSS ===============*/

        a {
            color: #333;
            text-decoration: none;
        }

        .lead {
            text-align: center;
            padding: 50px 20px;
        }

        /*画像のレスポンシブ*/

        img {
            width: 100%;
            height: auto;
        }


        /*　横幅　*/

        .grayscale {
            width: 70%;
            margin: 0 auto;
            /*中央揃え*/
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1 class="title">モノクロからカラーへ</h1>
        <div id="content">
            <div class="grayscale"><a href="#"><img src="img/06.jpg" alt=""></a></div>
        </div>
    </div>
</body>
</html>
