<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>キラッ</title>
  <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
  <style>
    /*　波紋　*/

    .circle span.mask {
      position: relative;
      /*波紋の基点となる位置を定義*/
      display: block;
      line-height: 0;
      /*行の高さを0にする*/
      overflow: hidden;
      /*拡大してはみ出る要素を隠す*/
    }

    .circle span.mask::before {
      position: absolute;
      content: "";
      transform: scale(0);
      /*円の大きさ初期値は0*/
      opacity: 0;
      /*透過0*/
      width: 100%;
      /*円のサイズ指定*/
      height: 100%;
      /*円のサイズ指定*/
      border-radius: 50%;
      /*円の角丸指定*/
      background: rgba(255, 255, 255, 0.4);
      /*円の背景色*/
    }

    .circle span.mask:hover::before {
      /*hoverした時の変化*/
      animation: circle 0.75s;
      /*アニメーションの名前と速度を定義*/
    }

    @keyframes circle {
      0% {
        transform: scale(0);
        opacity: 1;
        /*透過なし*/
      }

      30% {
        opacity: 1;
      }

      100% {
        transform: scale(2);
        /*アニメーションで大きくなった2倍の円の指定*/
      }
    }

    /*========= レイアウトのためのCSS ===============*/

    a {
      color: #333;
      text-decoration: none;
    }

    .lead {
      text-align: center;
      padding: 50px 20px;
    }

    /*画像のレスポンシブ*/

    img {
      width: 100%;
      height: auto;
    }

    /*　横幅　*/

    .circle {
      width: 70%;
      margin: 0 auto;
      /*中央揃え*/
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1 class="title">キラッ</h1>
    <div id="content">
      <div class="circle"><a href="#"><span class="mask"><img src="img/02.jpg" alt=""></span></a></div>
    </div>
  </div>
</body>

</html>
