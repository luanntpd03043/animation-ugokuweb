<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>セピアからカラーへ</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /*　セピアからカラーへ　*/

        .sepia img {
            filter: sepia(100%);
            /*セピア具合を変更したい場合はこの数値を変更*/
            transition: .3s ease-in-out;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
        }

        .sepia a:hover img {
            /*hoverした時の変化*/
            filter: sepia(0);
        }


        /*========= レイアウトのためのCSS ===============*/

        a {
            color: #333;
            text-decoration: none;
        }

        .lead {
            text-align: center;
            padding: 50px 20px;
        }


        /*画像のレスポンシブ*/

        img {
            width: 100%;
            height: auto;
        }


        /*　横幅　*/

        .sepia {
            width: 70%;
            margin: 0 auto;
            /*中央揃え*/
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">セピアからカラーへ</h1>
        <div id="content">
            <div class="sepia"><a href="#"><img src="img/07.jpg" alt=""></a></div>
        </div>
    </div>
</body>

</html>
