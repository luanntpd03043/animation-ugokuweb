<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キラッ</title>
    <link rel="stylesheet" href="http://design.piala-demo.info/test/ugokuweb/css/common.css" />
    <style>
        /* 背景が下から出現＋テキスト */

        .bgDU {
            position: relative;
            /*テキストの基点となる位置を定義*/
        }

        .bgDU span.mask {
            position: relative;
            /*背景色の基点となる位置を定義*/
            display: block;
            line-height: 0;
            /*行の高さを0にする*/
            overflow: hidden;
            /*拡大してはみ出る要素を隠す*/
        }

        .bgDU span.mask::before {
            content: "";
            position: absolute;
            z-index: 2;
            left: 0;
            top: 0;
            opacity: 0;
            /*透過0*/
            transition: .3s ease-in-out;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
            transform: translateY(100%);
            background: #333;
            /*背景色*/
            width: 100%;
            height: 100%;
        }

        .bgDU:hover span.mask::before {
            /*hoverした時の変化*/
            opacity: 1;
            /*透過なしに変化*/
            transform: translateY(0);
        }

        .bgDU span.cap {
            /*画像の上のテキスト*/
            position: absolute;
            opacity: 0;
            /*透過0*/
            transition: .5s ease-in-out;
            /*移り変わる速さを変更したい場合はこの数値を変更*/
            z-index: 3;
            /*テキストを前面に出す*/
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*テキストの位置中央指定*/
            color: #fff;
            /*テキストの色を変えたい場合はここを修正*/
            line-height: 1.5;
            /*行の高さを1.5にする*/
        }

        .bgDU:hover span.cap {
            /*hoverした時の変化*/
            opacity: 1;
            /*透過なしに変化*/
        }

        /*========= レイアウトのためのCSS ===============*/

        a {
            color: #333;
            text-decoration: none;
        }

        .lead {
            text-align: center;
            padding: 50px 20px;
        }

        /*画像のレスポンシブ*/

        img {
            width: 100%;
            height: auto;
        }

        /* 横幅 */

        .bgDU {
            width: 70%;
            margin: 0 auto;
            /*中央揃え*/
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">キラッ</h1>
        <div id="content">
            <div class="bgDU"><a href="#"><span class="mask"><img src="img/03.jpg" alt=""><span class="cap">背景が下から出現＋テキスト bgDU</span></span></a></div>
        </div>
    </div>
</body>

</html>
